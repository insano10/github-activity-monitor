<div class="card text-xs-center dash-card">
    <div class="card-header">
        <h2 class="dash-card-title">{{ repository.name }}</h2>
        <ul class="nav nav-tabs card-header-tabs pull-xs-left dash-nav-tabs">
            <li class="nav-item dash-nav-item">
                <div class="nav-link"
                     ng-class="{'active': activeTab == 1}"
                     ng-click="showTab(1)"><span class="octicon octicon-repo"></span></div>
            </li>
            <li class="nav-item dash-nav-item">
                <div class="nav-link"
                     ng-class="{'active': activeTab == 2}"
                     ng-click="showTab(2)"><span class="octicon octicon-organization"></span></div>
            </li>
        </ul>
    </div>
    <div class="card-block">
        <div ng-show="activeTab == 1">
            <h5 class="card-title">Last change pushed:</h5>
            <h4>Mon 25th 2016</h4>
        </div>
        <div ng-show="activeTab == 2">
            <h4 class="card-title">Special title treatment2</h4>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <div class="card-footer dash-footer">
        <div class="dash-footer-text-top">
            Pull requests in the last {{ months }} months:
        </div>
        <div>
            <div class="col-xs-6">
                <div class="dash-pr-count-container pr-closed">
                    {{ closedPullRequests }}
                </div>
                <div class="dash-footer-text-bottom">closed</div>
            </div>
            <div class="col-xs-6">
                <div class="dash-pr-count-container pr-open">
                    {{ openPullRequests }}
                </div>
                <div class="dash-footer-text-bottom">open</div>
            </div>
        </div>
    </div>
</div>
